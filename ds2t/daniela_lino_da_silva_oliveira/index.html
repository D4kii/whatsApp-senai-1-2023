<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e04fba6142.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/contatos.css">
    <link rel="stylesheet" href="./css/menu_search.css">
    <title>WhatsApp Web</title>
</head>

<body>
    <header>
        <div class="search__box" id="search__box">
            <div class="search__itens">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="search__entry" id="search__entry"
                    placeholder="Pesquisar ou uniciar conversa...">
            </div>
            <img src="./img/logo.png" alt="Logo da empresa" class="img__logo">
        </div>
    </header>
    <nav>
        <div class="contact__box" id="contact__box">
            <div class="user__profile" id="user__profile">
                <div class="search_box__contacts">
                    <div class="search_group">
                        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                        <input type="text" class="search_contacts__entry" id="search_contacts__entry"
                            placeholder="Achar alguém...">
                    </div>
                    <li><a href="#"><i class="fas fa-caret-down"></i></a>
                        <ul>
                            <li><a href="#">Mensagens lidas</a></li>
                            <li><a href="#">Mensagens não lidas</a></li>
                            <li><a href="#">Todas as mensagens</a></li>
                        </ul>
                    </li>
                </div>

            </div>
            <section class="contacts__list" id="contacts__list">
                contatos
            </section>
        </div>
    </nav>
    <main>
        <div class="article">
            <P>ARTICLE</P>
        </div>
        <div class="aside">
            <p>ASIDE</p>
        </div>

    </main>
    <div class="message__entry">SECTION</div>
</body>

</html>
